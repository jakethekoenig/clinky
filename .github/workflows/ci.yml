name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'
    
    - name: Setup Bun
      uses: oven-sh/setup-bun@v1
      with:
        bun-version: latest
    
    - name: Install dependencies
      run: bun install
    
    - name: Check formatting
      run: bun run format:check
    
    - name: Lint
      run: bun run lint
    
    - name: Build
      run: bun run build
    
    - name: Run tests
      run: bun test
    
    - name: Run e2e tests
      run: bun run test:e2e
